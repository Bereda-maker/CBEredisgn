<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CBEBirr Plus - CBEBeje</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --cbe-primary: #8d288e;
    --cbe-secondary: #822787;
    --cbe-success: #70e000;
    --cbe-warning: #ffc107;
    --cbe-background: #edf6f9;
    --cbe-text-dark: #2a324b;
    --cbe-text-light: #6a7495;
    --radius-l: 20px;
    --radius-m: 12px;
    --shadow-soft: 0 6px 15px rgba(0,0,0,0.08);
    --shadow-card: 0 4px 10px rgba(0,0,0,0.05);
}
* { box-sizing: border-box; margin:0; padding:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
body { background-color: var(--cbe-background); color: var(--cbe-text-dark); line-height:1.5; padding-bottom:90px; }
.container { max-width:450px; margin:0 auto; min-height:100vh; }

/* Header */
header {
    background: linear-gradient(135deg, var(--cbe-primary), var(--cbe-secondary));
    color:white; padding:25px 20px;
    border-bottom-left-radius:var(--radius-l);
    border-bottom-right-radius:var(--radius-l);
    box-shadow:0 4px 10px rgba(0,119,182,0.3);
    margin-bottom:20px;
}
.header-content { display:flex; justify-content:space-between; align-items:center; }
.logo { font-size:1.25em; font-weight:700; }
.logo i { margin-right:8px; opacity:0.8; }
.user-actions i { font-size:1.4em; opacity:0.9; cursor:pointer; }

/* Section Titles */
.section-title { margin:20px 20px 15px; }
.section-title h2 {
    font-size:1.3em; font-weight:700; color:var(--cbe-text-dark);
    border-left:4px solid var(--cbe-primary); padding-left:10px; line-height:1;
}

/* Cards */
.beje-card {
    background-color:white; padding:20px; margin:0 20px 15px;
    border-radius:var(--radius-m); box-shadow:var(--shadow-card); transition: transform 0.2s;
    border:1px solid #e0e6f0;
}
.beje-card:hover { transform:translateY(-2px); box-shadow:0 6px 15px rgba(0,0,0,0.1); }
.beje-header { display:flex; align-items:center; margin-bottom:15px; }
.beje-icon {
    width:45px; height:45px; line-height:45px; text-align:center;
    border-radius:50%; margin-right:15px; font-size:1.2em; color:white;
    background-color: var(--cbe-secondary);
}
.beje-card:nth-of-type(1) .beje-icon { background-color: var(--cbe-primary); }
.beje-card:nth-of-type(2) .beje-icon { background-color: var(--cbe-success); }
.beje-card:nth-of-type(3) .beje-icon { background-color: var(--cbe-warning); }

.beje-title { font-size:1.1em; font-weight:600; color:var(--cbe-text-dark); }
.beje-content { font-size:0.9em; color:var(--cbe-text-light); margin-bottom:15px; padding-left:60px; }
.beje-content span { font-weight:700; color:var(--cbe-success); }
.beje-cta {
    display:inline-block; font-size:0.9em; font-weight:600;
    color: var(--cbe-primary); text-decoration:none; border-bottom:2px solid var(--cbe-primary);
    padding-bottom:2px; transition: opacity 0.2s; margin-left:60px;
}
.beje-cta:hover { opacity:0.8; }

/* Bottom Navigation */
.bottom-nav {
    position:fixed; bottom:0; left:0; right:0; display:flex; align-items:center;
    background-color:white; box-shadow:0 -4px 15px rgba(0,0,0,0.1);
    height:80px; max-width:450px; margin:0 auto; z-index:1000;
    border-top-left-radius: var(--radius-l); border-top-right-radius: var(--radius-l);
}
.nav-item { flex:1; text-align:center; color:var(--cbe-text-light); text-decoration:none; display:flex; flex-direction:column; align-items:center; padding:10px 0; font-size:0.9em; transition:color 0.2s; }
.nav-item:hover, .nav-item.active { color: var(--cbe-primary); }
.nav-icon { font-size:1.2em; margin-bottom:2px; }
.nav-label { font-size:0.7em; font-weight:500; }
.nav-center-button {
    position:relative; top:-20px; width:65px; height:65px;
    border-radius:50%; background:linear-gradient(45deg, var(--cbe-secondary), var(--cbe-primary));
    color:white; display:flex; flex-direction:column; justify-content:center; align-items:center;
    box-shadow:0 8px 20px rgba(0,119,182,0.6); transition:all 0.2s ease-in-out;
}
.nav-center-button .nav-label { display:none; }
.nav-center-button:hover { transform: scale(1.05); }
</style>
</head>
<body>
<div class="container">
    <header>
        <div class="header-content">
            <div class="logo"><i class="fas fa-piggy-bank"></i> CBEBeje</div>
            <div class="user-actions"><i class="fas fa-search"></i></div>
        </div>
    </header>

    <div class="section-title"><h2>My Goals</h2></div>
    <div class="beje-card">
        <div class="beje-header">
            <div class="beje-icon"><i class="fas fa-coins"></i></div>
            <div class="beje-title">Emergency Fund</div>
        </div>
        <div class="beje-content">You have saved <span>ETB 2,500</span> towards your emergency fund.</div>
        <a href="#" class="beje-cta">Add Money</a>
    </div>

    <div class="beje-card">
        <div class="beje-header">
            <div class="beje-icon"><i class="fas fa-graduation-cap"></i></div>
            <div class="beje-title">Education Fund</div>
        </div>
        <div class="beje-content">Your goal: <span>ETB 10,000</span>. Current savings: ETB 3,200.</div>
        <a href="#" class="beje-cta">Add Money</a>
    </div>

    <div class="beje-card">
        <div class="beje-header">
            <div class="beje-icon"><i class="fas fa-heart"></i></div>
            <div class="beje-title">Charity Savings</div>
        </div>
        <div class="beje-content">Support your charity goal with a weekly contribution of <span>ETB 200</span>.</div>
        <a href="#" class="beje-cta">Contribute</a>
    </div>
</div>

<div class="bottom-nav">
    <a href="home.html" class="nav-item"><i class="fas fa-home nav-icon"></i><span class="nav-label">Home</span></a>
    <a href="foryou.html" class="nav-item"><i class="fas fa-user-friends nav-icon"></i><span class="nav-label">For You</span></a>
    <a href="pay.html" class="nav-item nav-center-button"><i class="fas fa-file-invoice-dollar nav-icon"></i><span class="nav-label">Pay</span></a>
    <a href="cbebeje.html" class="nav-item active"><i class="fas fa-piggy-bank nav-icon"></i><span class="nav-label">CBEBeje</span></a>
    <a href="more.html" class="nav-item"><i class="fas fa-ellipsis-h nav-icon"></i><span class="nav-label">More</span></a>
</div>
</body>
</html>
