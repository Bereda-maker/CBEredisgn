<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CBEBirr Plus - Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --cbe-primary: #8d288e;
    --cbe-secondary: #822787;
    --cbe-success: #70e000;
    --cbe-warning: #ffc107;
    --cbe-background: #edf6f9;
    --cbe-text-dark: #2a324b;
    --cbe-text-light: #6a7495;
    --radius-l: 20px;
    --radius-m: 12px;
    --shadow-card: 0 4px 10px rgba(0,0,0,0.05);
}

* { box-sizing: border-box; margin:0; padding:0; font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif; }
body { background-color: var(--cbe-background); color: var(--cbe-text-dark); line-height:1.5; padding-bottom:90px; }
.container { max-width:450px; margin:0 auto; min-height:100vh; }

/* Header */
header {
    background: linear-gradient(135deg, var(--cbe-primary), var(--cbe-secondary));
    color:white; padding:25px 20px; border-bottom-left-radius:var(--radius-l);
    border-bottom-right-radius:var(--radius-l); box-shadow:0 4px 10px rgba(0,119,182,0.3);
    margin-bottom:20px;
}
.header-content { display:flex; justify-content:space-between; align-items:center; }
.logo { font-size:1.25em; font-weight:700; }
.logo i { margin-right:8px; opacity:0.8; }
.user-actions i { font-size:1.4em; opacity:0.9; cursor:pointer; }

/* Balance Card */
.balance-card {
    background:white; padding:20px; margin:0 20px 15px; border-radius:var(--radius-m);
    box-shadow:var(--shadow-card); border:1px solid #e0e6f0;
}
.balance-card h2 { font-size:1.2em; font-weight:600; margin-bottom:10px; }
.balance-amount { font-size:1.5em; font-weight:700; color:var(--cbe-primary); margin-bottom:10px; }
.balance-info { font-size:0.9em; color:var(--cbe-text-light); }

/* Quick Actions */
.quick-actions { display:flex; justify-content:space-between; margin:0 20px 15px; }
.action-btn {
    flex:1; margin:0 5px; background:white; border-radius:var(--radius-m); box-shadow:var(--shadow-card);
    text-align:center; padding:15px 0; font-size:0.9em; color:var(--cbe-text-dark); text-decoration:none; transition:all 0.2s;
}
.action-btn i { font-size:1.5em; margin-bottom:5px; display:block; }
.action-btn:hover { transform:translateY(-2px); box-shadow:0 6px 15px rgba(0,0,0,0.1); color: var(--cbe-primary); }

/* Recent Transactions */
.section-title { margin:20px 20px 10px; }
.section-title h2 {
    font-size:1.3em; font-weight:700; color:var(--cbe-text-dark);
    border-left:4px solid var(--cbe-primary); padding-left:10px;
}
.transaction-card {
    background:white; padding:15px 20px; margin:0 20px 10px; border-radius:var(--radius-m);
    display:flex; justify-content:space-between; align-items:center; box-shadow:var(--shadow-card); border:1px solid #e0e6f0;
}
.transaction-info { display:flex; align-items:center; }
.transaction-info i { font-size:1.3em; color:var(--cbe-secondary); margin-right:10px; }
.transaction-details { font-size:0.9em; }
.transaction-amount { font-weight:700; color:var(--cbe-primary); }

/* Bottom Navigation */
.bottom-nav {
    position:fixed; bottom:0; left:0; right:0; display:flex; align-items:center;
    background:white; box-shadow:0 -4px 15px rgba(0,0,0,0.1); height:80px; max-width:450px;
    margin:0 auto; z-index:1000; border-top-left-radius:var(--radius-l); border-top-right-radius:var(--radius-l);
}
.nav-item { flex:1; text-align:center; display:flex; flex-direction:column; align-items:center; padding:10px 0;
    font-size:0.9em; color:var(--cbe-text-light); text-decoration:none; transition:color 0.2s;
}
.nav-item:hover, .nav-item.active { color: var(--cbe-primary); }
.nav-icon { font-size:1.2em; margin-bottom:2px; }
.nav-label { font-size:0.7em; font-weight:500; }

/* Center Pay Button */
.nav-center-button {
    position:relative; top:-20px; width:65px; height:65px;
    border-radius:50%; background:linear-gradient(45deg,var(--cbe-secondary),var(--cbe-primary));
    color:white; display:flex; justify-content:center; align-items:center;
    box-shadow:0 8px 20px rgba(0,119,182,0.6); transition:all 0.2s ease-in-out;
}
.nav-center-button .nav-label { display:none; }
.nav-center-button:hover { transform: scale(1.05); }
</style>
</head>
<body>
<div class="container">
    <header>
        <div class="header-content">
            <div class="logo"><i class="fas fa-university"></i> Dashboard</div>
            <div class="user-actions"><i class="fas fa-user-circle"></i></div>
        </div>
    </header>

    <!-- Balance Overview -->
    <div class="balance-card">
        <h2>Current Balance</h2>
        <div class="balance-amount">ETB 5,250.75</div>
        <div class="balance-info">Updated today</div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
        <a href="pay.html" class="action-btn"><i class="fas fa-file-invoice-dollar"></i> Pay</a>
        <a href="cbebeje.html" class="action-btn"><i class="fas fa-piggy-bank"></i> Save</a>
        <a href="foryou.html" class="action-btn"><i class="fas fa-chart-line"></i> Insights</a>
    </div>

    <!-- Recent Transactions -->
    <div class="section-title"><h2>Recent Transactions</h2></div>

    <div class="transaction-card">
        <div class="transaction-info">
            <i class="fas fa-mobile-alt"></i>
            <div class="transaction-details">
                Mobile Recharge<br><small>Oct 28, 2025</small>
            </div>
        </div>
        <div class="transaction-amount">- ETB 500</div>
    </div>

    <div class="transaction-card">
        <div class="transaction-info">
            <i class="fas fa-lightbulb"></i>
            <div class="transaction-details">
                Electricity Bill<br><small>Oct 27, 2025</small>
            </div>
        </div>
        <div class="transaction-amount">- ETB 1,200</div>
    </div>

    <div class="transaction-card">
        <div class="transaction-info">
            <i class="fas fa-users"></i>
            <div class="transaction-details">
                Split Dinner<br><small>Oct 26, 2025</small>
            </div>
        </div>
        <div class="transaction-amount">+ ETB 300</div>
    </div>
</div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
    <a href="home.html" class="nav-item active"><i class="fas fa-home nav-icon"></i><span class="nav-label">Home</span></a>
    <a href="foryou.html" class="nav-item"><i class="fas fa-user-friends nav-icon"></i><span class="nav-label">For You</span></a>
    <a href="pay.html" class="nav-item nav-center-button"><i class="fas fa-file-invoice-dollar nav-icon"></i><span class="nav-label">Pay</span></a>
    <a href="cbebeje.html" class="nav-item"><i class="fas fa-piggy-bank nav-icon"></i><span class="nav-label">CBEBeje</span></a>
    <a href="more.html" class="nav-item"><i class="fas fa-ellipsis-h nav-icon"></i><span class="nav-label">More</span></a>
</div>
</body>
</html>
